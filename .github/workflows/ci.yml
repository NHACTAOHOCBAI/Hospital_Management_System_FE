name: HMS FE CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # 1. Lấy code từ repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Cài Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 3. Cài pnpm
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      # 4. Cài dependencies
      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # 5. Kiểm tra lock file sync
      - name: Check lockfile is up to date
        run: |
          pnpm install --frozen-lockfile
          git diff --exit-code pnpm-lock.yaml || (echo "pnpm-lock.yaml is out of sync with package.json. Run 'pnpm install' locally and commit the changes." && exit 1)

      # 6. Kiểm tra lint
      - name: Run lint
        run: pnpm run lint --if-present

      # 7. Chạy test (nếu có)
      - name: Run tests
        run: pnpm test --if-present

      # 8. Build thử dự án
      - name: Build Next.js
        run: pnpm run build
