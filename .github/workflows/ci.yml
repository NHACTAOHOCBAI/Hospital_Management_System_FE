name: HMS FE CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # 1. Lấy code từ repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Cài Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 3. Cài dependencies
      - name: Install dependencies
        run: npm ci

      # 4. Kiểm tra lint
      - name: Run lint
        run: npm run lint --if-present

      # 5. Chạy test (nếu có)
      - name: Run tests
        run: npm test --if-present

      # 6. Build thử dự án
      - name: Build Next.js
        run: npm run build
