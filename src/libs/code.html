<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>New Patient Registration</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script id="tailwind-config">
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#137fec",
            "background-light": "#f6f7f8",
            "background-dark": "#101922",
          },
          fontFamily: {
            "display": ["Lexend", "sans-serif"]
          },
          borderRadius: {
            "DEFAULT": "0.25rem",
            "lg": "0.5rem",
            "xl": "0.75rem",
            "full": "9999px"
          },
        },
      },
    }
  </script>
<style>
    .material-symbols-outlined {
      font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
      font-size: 24px;
    }
  </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-slate-800 dark:text-slate-200">
<div class="relative flex min-h-screen w-full flex-col group/design-root overflow-x-hidden">
<!-- Top App Bar -->
<div class="sticky top-0 z-10 flex items-center justify-between border-b border-slate-200 dark:border-slate-800 bg-background-light/80 dark:bg-background-dark/80 p-4 pb-3 backdrop-blur-sm">
<div class="flex size-10 shrink-0 items-center justify-center">
<span class="material-symbols-outlined text-slate-700 dark:text-slate-300">arrow_back</span>
</div>
<h1 class="text-lg font-bold text-slate-900 dark:text-slate-100 flex-1 text-center">New Patient Registration</h1>
<div class="w-10"></div>
</div>
<!-- Form Content -->
<main class="flex-1 px-4 py-4">
<div class="flex flex-col gap-4">
<!-- Accordion Section 1: Administrative Information -->
<details class="flex flex-col rounded-xl border border-slate-200 dark:border-slate-800 bg-white dark:bg-slate-900/50 group" open="">
<summary class="flex cursor-pointer list-none items-center justify-between gap-4 p-4">
<h2 class="text-base font-medium text-slate-800 dark:text-slate-200">Administrative Information</h2>
<span class="material-symbols-outlined text-slate-600 dark:text-slate-400 transition-transform group-open:rotate-180">expand_more</span>
</summary>
<div class="flex flex-col gap-4 p-4 pt-0">
<label class="flex flex-col gap-2">
<span class="text-sm font-medium text-slate-700 dark:text-slate-300">Full Name</span>
<input class="form-input w-full rounded-lg border border-slate-300 dark:border-slate-700 bg-background-light dark:bg-slate-800 px-4 py-3 text-sm text-slate-900 dark:text-slate-100 placeholder:text-slate-400 dark:placeholder:text-slate-500 focus:border-primary focus:ring-primary" placeholder="Enter patient's full name" type="text"/>
</label>
<div class="grid grid-cols-2 gap-4">
<label class="flex flex-col gap-2">
<span class="text-sm font-medium text-slate-700 dark:text-slate-300">Date of Birth</span>
<div class="relative flex w-full items-center">
<input class="form-input w-full rounded-lg border border-slate-300 dark:border-slate-700 bg-background-light dark:bg-slate-800 px-4 py-3 text-sm text-slate-900 dark:text-slate-100 placeholder:text-slate-400 dark:placeholder:text-slate-500 focus:border-primary focus:ring-primary" placeholder="Select date" type="date"/>
</div>
</label>
<div class="flex flex-col gap-2">
<span class="text-sm font-medium text-slate-700 dark:text-slate-300">Gender</span>
<div class="flex h-[46px] items-center justify-center rounded-lg bg-slate-100 dark:bg-slate-800 p-1">
<label class="flex h-full flex-1 cursor-pointer items-center justify-center rounded-md px-2 text-xs font-medium text-slate-600 dark:text-slate-400 has-[:checked]:bg-white has-[:checked]:text-primary has-[:checked]:shadow-sm dark:has-[:checked]:bg-slate-700">
<span class="truncate">Male</span>
<input checked="" class="sr-only" name="gender-selection" type="radio" value="Male"/>
</label>
<label class="flex h-full flex-1 cursor-pointer items-center justify-center rounded-md px-2 text-xs font-medium text-slate-600 dark:text-slate-400 has-[:checked]:bg-white has-[:checked]:text-primary has-[:checked]:shadow-sm dark:has-[:checked]:bg-slate-700">
<span class="truncate">Female</span>
<input class="sr-only" name="gender-selection" type="radio" value="Female"/>
</label>
<label class="flex h-full flex-1 cursor-pointer items-center justify-center rounded-md px-2 text-xs font-medium text-slate-600 dark:text-slate-400 has-[:checked]:bg-white has-[:checked]:text-primary has-[:checked]:shadow-sm dark:has-[:checked]:bg-slate-700">
<span class="truncate">Other</span>
<input class="sr-only" name="gender-selection" type="radio" value="Other"/>
</label>
</div>
</div>
</div>
<label class="flex flex-col gap-2">
<span class="text-sm font-medium text-slate-700 dark:text-slate-300">Phone Number</span>
<input class="form-input w-full rounded-lg border border-slate-300 dark:border-slate-700 bg-background-light dark:bg-slate-800 px-4 py-3 text-sm text-slate-900 dark:text-slate-100 placeholder:text-slate-400 dark:placeholder:text-slate-500 focus:border-primary focus:ring-primary" placeholder="(123) 456-7890" type="tel"/>
</label>
<label class="flex flex-col gap-2">
<span class="text-sm font-medium text-slate-700 dark:text-slate-300">Home Address</span>
<input class="form-input w-full rounded-lg border border-slate-300 dark:border-slate-700 bg-background-light dark:bg-slate-800 px-4 py-3 text-sm text-slate-900 dark:text-slate-100 placeholder:text-slate-400 dark:placeholder:text-slate-500 focus:border-primary focus:ring-primary" placeholder="123 Main St, Anytown, USA" type="text"/>
</label>
<label class="flex flex-col gap-2">
<span class="text-sm font-medium text-slate-700 dark:text-slate-300">Email Address</span>
<input class="form-input w-full rounded-lg border border-slate-300 dark:border-slate-700 bg-background-light dark:bg-slate-800 px-4 py-3 text-sm text-slate-900 dark:text-slate-100 placeholder:text-slate-400 dark:placeholder:text-slate-500 focus:border-primary focus:ring-primary" placeholder="patient@email.com" type="email"/>
</label>
<label class="flex flex-col gap-2">
<span class="text-sm font-medium text-slate-700 dark:text-slate-300">Government ID</span>
<input class="form-input w-full rounded-lg border border-slate-300 dark:border-slate-700 bg-background-light dark:bg-slate-800 px-4 py-3 text-sm text-slate-900 dark:text-slate-100 placeholder:text-slate-400 dark:placeholder:text-slate-500 focus:border-primary focus:ring-primary" placeholder="Enter ID number" type="text"/>
</label>
</div>
</details>
<!-- Accordion Section 2: Health Insurance -->
<details class="flex flex-col rounded-xl border border-slate-200 dark:border-slate-800 bg-white dark:bg-slate-900/50 group">
<summary class="flex cursor-pointer list-none items-center justify-between gap-4 p-4">
<h2 class="text-base font-medium text-slate-800 dark:text-slate-200">Health Insurance Information</h2>
<span class="material-symbols-outlined text-slate-600 dark:text-slate-400 transition-transform group-open:rotate-180">expand_more</span>
</summary>
<div class="flex flex-col gap-4 p-4 pt-0">
<label class="flex flex-col gap-2">
<span class="text-sm font-medium text-slate-700 dark:text-slate-300">Health Insurance ID</span>
<div class="flex items-center gap-2">
<input class="form-input flex-1 rounded-lg border border-slate-300 dark:border-slate-700 bg-background-light dark:bg-slate-800 px-4 py-3 text-sm text-slate-900 dark:text-slate-100 placeholder:text-slate-400 dark:placeholder:text-slate-500 focus:border-primary focus:ring-primary" placeholder="Enter insurance ID" type="text"/>
<button class="flex h-[46px] items-center justify-center rounded-lg bg-primary/20 px-4 text-sm font-semibold text-primary">Check Card</button>
</div>
</label>
<div class="rounded-lg border border-slate-200 dark:border-slate-800 bg-background-light dark:bg-slate-800/50 p-4">
<div class="flex items-center justify-between">
<span class="text-sm font-medium text-slate-700 dark:text-slate-300">Status</span>
<span class="inline-flex items-center gap-1.5 rounded-full bg-emerald-100 dark:bg-emerald-900/50 px-2 py-0.5 text-xs font-medium text-emerald-700 dark:text-emerald-300">
<span class="h-1.5 w-1.5 rounded-full bg-emerald-500"></span> Verified
                </span>
</div>
<div class="mt-3 border-t border-slate-200 dark:border-slate-800 pt-3">
<div class="flex justify-between text-sm">
<span class="text-slate-500 dark:text-slate-400">Coverage</span>
<span class="font-medium text-slate-800 dark:text-slate-200">Full (90%)</span>
</div>
<div class="mt-2 flex justify-between text-sm">
<span class="text-slate-500 dark:text-slate-400">Registration Place</span>
<span class="font-medium text-slate-800 dark:text-slate-200">General Hospital</span>
</div>
</div>
</div>
</div>
</details>
<!-- Accordion Section 3: Emergency Contact -->
<details class="flex flex-col rounded-xl border border-slate-200 dark:border-slate-800 bg-white dark:bg-slate-900/50 group">
<summary class="flex cursor-pointer list-none items-center justify-between gap-4 p-4">
<h2 class="text-base font-medium text-slate-800 dark:text-slate-200">Emergency Contact Information</h2>
<span class="material-symbols-outlined text-slate-600 dark:text-slate-400 transition-transform group-open:rotate-180">expand_more</span>
</summary>
<div class="flex flex-col gap-4 p-4 pt-0">
<label class="flex flex-col gap-2">
<span class="text-sm font-medium text-slate-700 dark:text-slate-300">Full Name</span>
<input class="form-input w-full rounded-lg border border-slate-300 dark:border-slate-700 bg-background-light dark:bg-slate-800 px-4 py-3 text-sm text-slate-900 dark:text-slate-100 placeholder:text-slate-400 dark:placeholder:text-slate-500 focus:border-primary focus:ring-primary" placeholder="Enter contact's name" type="text"/>
</label>
<label class="flex flex-col gap-2">
<span class="text-sm font-medium text-slate-700 dark:text-slate-300">Relationship to Patient</span>
<input class="form-input w-full rounded-lg border border-slate-300 dark:border-slate-700 bg-background-light dark:bg-slate-800 px-4 py-3 text-sm text-slate-900 dark:text-slate-100 placeholder:text-slate-400 dark:placeholder:text-slate-500 focus:border-primary focus:ring-primary" placeholder="e.g., Spouse, Parent" type="text"/>
</label>
<label class="flex flex-col gap-2">
<span class="text-sm font-medium text-slate-700 dark:text-slate-300">Phone Number</span>
<input class="form-input w-full rounded-lg border border-slate-300 dark:border-slate-700 bg-background-light dark:bg-slate-800 px-4 py-3 text-sm text-slate-900 dark:text-slate-100 placeholder:text-slate-400 dark:placeholder:text-slate-500 focus:border-primary focus:ring-primary" placeholder="(123) 456-7890" type="tel"/>
</label>
</div>
</details>
<!-- Accordion Section 4: Medical Alerts -->
<details class="flex flex-col rounded-xl border border-slate-200 dark:border-slate-800 bg-white dark:bg-slate-900/50 group">
<summary class="flex cursor-pointer list-none items-center justify-between gap-4 p-4">
<h2 class="text-base font-medium text-slate-800 dark:text-slate-200">Medical Alerts</h2>
<span class="material-symbols-outlined text-slate-600 dark:text-slate-400 transition-transform group-open:rotate-180">expand_more</span>
</summary>
<div class="flex flex-col gap-4 p-4 pt-0">
<label class="flex flex-col gap-2">
<span class="text-sm font-medium text-slate-700 dark:text-slate-300">Known Drug/Food Allergies</span>
<textarea class="form-textarea w-full rounded-lg border border-slate-300 dark:border-slate-700 bg-background-light dark:bg-slate-800 px-4 py-3 text-sm text-slate-900 dark:text-slate-100 placeholder:text-slate-400 dark:placeholder:text-slate-500 focus:border-primary focus:ring-primary" placeholder="e.g., Penicillin, Peanuts" rows="3"></textarea>
</label>
<label class="flex flex-col gap-2">
<span class="text-sm font-medium text-slate-700 dark:text-slate-300">Important Medical History</span>
<textarea class="form-textarea w-full rounded-lg border border-slate-300 dark:border-slate-700 bg-background-light dark:bg-slate-800 px-4 py-3 text-sm text-slate-900 dark:text-slate-100 placeholder:text-slate-400 dark:placeholder:text-slate-500 focus:border-primary focus:ring-primary" placeholder="e.g., Chronic conditions, past surgeries" rows="3"></textarea>
</label>
</div>
</details>
</div>
</main>
<!-- Bottom Action Bar -->
<footer class="sticky bottom-0 z-10 mt-auto border-t border-slate-200 dark:border-slate-800 bg-white/80 dark:bg-slate-900/80 p-4 backdrop-blur-sm">
<div class="flex flex-col gap-3">
<button class="w-full rounded-lg bg-primary py-3.5 text-base font-semibold text-white">Save &amp; Create Appointment</button>
<div class="grid grid-cols-2 gap-3">
<button class="w-full rounded-lg bg-primary/20 py-3.5 text-base font-semibold text-primary">Save</button>
<button class="w-full rounded-lg py-3.5 text-base font-semibold text-slate-600 dark:text-slate-400">Cancel</button>
</div>
</div>
</footer>
</div>
</body></html>
